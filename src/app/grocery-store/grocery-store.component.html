<div class="m-6"></div>
<div class="row">
  <div class="col-md-6">
    <div class="list-group-item bg-info text-white no-scrollable">
      <input #box (keyup)="filterProduct(box.value)" class="form-control col-md-12" type="text" placeholder="Search product" aria-label="Search">
    </div>
    <ul class="list-group scrollable">
      <li class="list-group-item non-select"
          *ngFor="let product of marketProducts">
        {{ product.name }}
        <button (click)="showProductInfo(product)" type="button" class="btn-sm btn btn-info rounded float-right">Info</button>
        <button (click)="addToBasket(product.id)" type="button" class="btn-sm btn btn-info rounded mr-2 float-right">Add</button>
      </li>
    </ul>
  </div>
  <div class="col-md-6">
    <div class="list-group-item bg-info text-white">Basket</div>
    <ul class="list-group scrollable">
      <li class="list-group-item non-select" style="cursor: pointer"
          *ngFor="let product of basketProducts">
        {{ product.name }} : {{ product.amount }}/{{ product.measureType }}
        <button (click)="removeFromBasket(product.id)" type="button" class="btn-sm btn btn-info rounded mr-2 float-right">Remove</button>
      </li>
    </ul>
  </div>
</div>
