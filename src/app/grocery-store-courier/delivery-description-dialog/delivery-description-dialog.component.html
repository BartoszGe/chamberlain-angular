<h2>Basket:</h2>

<mat-dialog-content>
  <div class="container">
    <div class="m-6"></div>
    <div class="row">
      <div class="col-md-12">

        <table class="table">
          <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Amount</th>
            <th scope="col">Measure Type</th>
            <th scope="col">Price (z≈Ç)</th>
          </tr>
          </thead>
          <tbody *ngFor="let product of data.products">
          <tr>
            <th scope="row">{{product.id}}</th>
            <td>{{product.name}}</td>
            <td>{{product.amount}}</td>
            <td>{{product.measureType}}</td>
            <td>{{product.price}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</mat-dialog-content>
